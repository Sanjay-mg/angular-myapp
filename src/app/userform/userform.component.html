<h3>{{title}}</h3>
<input [(ngModel)]='user.name'>
<input [(ngModel)]='user.email'>
<input [(ngModel)]='user.age' placeholder="Age" type="number">
<input [(ngModel)]='user.phoneNumber' placeholder="phone" type="number">
<input type="date" [(ngModel)]='user.dob'>
<button (click)='save()'>Save</button>
<table>
  <thead>
    <th>First Name <input id='firstname'><button (click)='searchByName()'>Search</button></th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Date of Birth</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr *ngFor='let user of userArray; index as i'>
      <td>{{user.name | uppercase}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.dob | date : 'M/d/yy'}}</td>
      <td><button (click)='this.deleteUser(user.id,i)'>Delete</button></td>
    </tr>
  </tbody>
</table>
