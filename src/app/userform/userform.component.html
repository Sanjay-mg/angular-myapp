<h3>{{title}}</h3>
<input [(ngModel)]='user.firstname'>
<input [(ngModel)]='user.age' placeholder="Age" type="number">
<button (click)='save()'>Save</button>
<table>
  <thead>
    <th>First Name</th>
    <th>Age</th>
  </thead>
  <tbody>
    <tr *ngFor='let user of userArray'>
      <td>{{user.firstname}}</td>
      <td>{{user.age}}</td>
    </tr>
  </tbody>
</table>
