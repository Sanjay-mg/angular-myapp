<h3>{{title}}</h3>
<input [(ngModel)]='user.name'>
<input [(ngModel)]='user.email'>
<input [(ngModel)]='user.age' placeholder="Age" type="number">
<input [(ngModel)]='user.phoneNumber' placeholder="phone" type="number">
<input type="date" [(ngModel)]='user.dob'>
<button (click)='save()'>Save</button>
<table>
  <thead>
    <th>Name</th>
    <th>Email</th>
    <th>Phone Number</th>
    <th>Date of Birth</th>
    <th>Delete</th>
  </thead>
  <tbody>
    <tr *ngFor='let user of userArray; index as i'>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.phoneNumber}}</td>
      <td>{{user.dob}}</td>
      <td><button (click)='this.deleteUser(user.id,i)'>Delete</button></td>
    </tr>
  </tbody>
</table>
